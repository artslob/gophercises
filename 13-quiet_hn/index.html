<!doctype html>
<html lang="en">
<head>
    <title>Quiet Hacker News</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <style>
        body {
            padding: 20px;
        }

        body, a {
            color: #333;
            font-family: sans-serif;
        }

        li {
            padding: 4px 0;
        }

        .by {
            color: #888;
        }

        .time {
            color: #888;
            padding: 10px 0;
        }

        .footer, .footer a {
            color: #888;
        }
    </style>
</head>
<body>
<h1>Quiet Hacker News</h1>
<ol>
    {{ range . }}
        {{if not .Err }}
            <li><a href="{{.Story.Url}}">{{.Story.Title}}</a><span class="by">({{.Story.By}})</span></li>
        {{end}}
    {{ end }}
</ol>
{{/* TODO print render time */}}
</body>
</html>
